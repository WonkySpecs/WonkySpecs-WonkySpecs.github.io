---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="post-info">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.tags.size > 0 %}
  <div class="post-info">
    Tag{% if page.tags.size > 1 %}s{% endif %}: {{ page.tags | join: ", " }}
  </div>
  {% endif %}

  {% include disqus.html %}
</article>
